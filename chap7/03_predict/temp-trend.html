<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Temperature Trend</title>
</head>
<body>
  <div id="chart"></div>
  <script src="https://www.google.com/jsapi"></script>
  <script src="TEMP.js"></script>
  <script>
    google.load('visualization', '1.1', { packages: [ 'line' ]});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      const data = new google.visualization.DataTable();

      data.addColumn('string', '일자');
      data.addColumn('number', '평균 온도');
      data.addColumn('number', 'SMA');
      data.addColumn('number', 'EMA');

      // const printData = tempData.map(d => [ d[0], d[1] ]);
      const printData = tempData;

      data.addRows(printData);

      const opt = {
        width: 800, height: 400
      };

      const chart = new google.charts.Line(document.getElementById('chart'));
      chart.draw(data, opt);
    }
  </script>
</body>
</html>
